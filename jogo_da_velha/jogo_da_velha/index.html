        let count = 0;
        // let countO = 0;
        let countX = 0;
        let lista = [];
        let listaX = [];
        $('td').click(
            function(){
                var id = $(this).attr('id')
                // alert(id);
                // $(`#${id}`).css({"background":"url('img/circle.png')"});
               
                var conf = false;
                for (let index = 0; index < lista.length; index++) {
                    if(lista[index] == id){
                        conf = true;
                        // console.log(conf+' '+id+'e' +lista[index]);
                        alert('essa casa já foi jogada!');
                    }
                }
                if(conf == false){
                    count++;
                    if (count % 2 == 0) {
                        $(`#${id}`).css({"background-image":"url('img/circle.png')"});
                        // alert(id);
                    } else {
                        $(`#${id}`).css({"background-image":"url('img/x.png')"});
                        // listaX.push(id);
                    }
                    $(`#${id}`).css({"background-repeat":"no-repeat"});
                    $(`#${id}`).css({"background-size":"50px 50px"});
                    $(`#${id}`).css({"background-position":"center"});
                    lista.push(id);
                }
                // console.log(lista);

                // console.log(id[0]);
